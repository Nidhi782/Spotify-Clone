buildscript {
    ext.kotlin_version = '1.9.0'  // Ensure Kotlin version is updated if necessary
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
    classpath 'com.android.tools.build:gradle:8.3.0'  // Update AGP version
}


}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")  // Ensure :app project is evaluated before others
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir  // Clean task to delete build directory
}
